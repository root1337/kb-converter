<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Search for KB</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta author='Vinay Janardhanam'>
    <link rel='stylesheet' type='text/css' href='renderer.css'>
</head>

<body>
    <div id='page'>

        <!--Downloader box-->
        <div class='column'>
            <h1>KB Downloader v2</h1>
            <div class='container'>
                <p class='desc instr'>
                    <span style='color: white'>&gt;&nbsp;&nbsp;</span>Enter KB ID or list of KB IDs<br />
                    <span style='color: white'>&gt;&nbsp;&nbsp;</span>Downloads saved as PDF at:
                </p>
                <p class='desc dir' style='margin-bottom: 0px'>\\FS-LS-2\IT Department\KB PDF2HTML\PDFs</p>
            </div>
            <div class='container box-container'>
                <textarea name='box' id="DLbox"></textarea></br>
                <input class='btn' type="button" id="download" value="Start Download">
                <div class='status'>
                    <p class='msg' id='DLstatus' style='display: none'>Parsing...</p>
                    <p class='msg' id='DLcount' style='display: none'>(0/0)</p>
                </div>
                <input class='btn' type="button" id="download-reset" value="New Download" style='display: none'>
            </div>
            <div class='bottom'>
                <p>Made by Vinay Janardhanam - 2019</p>
            </div>
        </div>

        <!--Manual Steps box-->
        <div class='column'>
            <h1>Manual Steps</h1>
            <div class='container desc-container'>
                <p class='desc instr'>
                    <span style='color: white'>&gt;&nbsp;&nbsp;</span>Open Conversion log.xlsx<br />
                </p>
            </div>
            <div class='container box-container'>
                <input class='btn' type="button" id="names" value="Open names.txt">
            </div>
        </div>
    </div>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</body>

</html>
